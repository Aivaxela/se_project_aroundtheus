<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="united states, usa, pictures" />
    <meta name="author" content="Riley Marcum" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the US logo"
      />
    </header>
    <main>
      <section class="profile page__section">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Avatar: jacques cousteau"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit button"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="add button"
        ></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card"
            ><li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div></li
          ></template>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">Â© 2022 Around The U.S.</footer>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
